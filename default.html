<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <h1 style="color:blue">Answer the following questions to determine if someone is an:</h1>
         <!--Quest 1-->
        <div class="quest1">
          <h2>Do you talk to Animals:</h2>
         
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle ans_1"
              type="button"
              id="dropdownMenu2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Answer
            </button>
            <!--answer 1-->
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li>
                <button class="dropdown-item" type="button">Yes I do</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">No I dont</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  Meow Meow Woof Woof
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="quest2">
          <h2>Do you eat:</h2>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Answer
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li>
                <button class="dropdown-item" type="button">
                  Only 1 per month
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  I eat every day
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  Human blood is yummy
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="quest3">
          <h2>Do you feel about the movie wall-e:</h2>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Answer
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li>
                <button class="dropdown-item" type="button">
                  I was a friend of Wall-e
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  The first time I hear about earth
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  The film was great
                </button>
               
              </li>
            </ul>
          </div>
        </div>

        <div class="determine mt-3">
            <button type="button">
              Determine
            </button>

        </div>
       

      </div>
      <div class="col-6">
        <h1 style="color:blue">Result</h1>
        <img id="result-img" src="img/not.png">
      </div>
    </div>
    <script src="pjjs.js"></script>
    <!--bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
